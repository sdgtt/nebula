kcu105_adrv9371x:
  board-config:
    - board-name: kcu105_adrv9371x
    - carrier: KCU105
    - daughter: ADRV9371
    - monitoring-interface: uart
    - allow-jtag: True
  downloader-config:
    - reference_boot_folder: kcu105_adrv9371x
    - platform: Xilinx
  driver-config:
    - iio_device_names:
        - ad7291
        - ad9528-1
        - ad9371-phy
        - axi-ad9371-rx-obs-hpc
        - axi-ad9371-tx-hpc
        - axi-ad9371-rx-hpc
  jtag-config:
    - jtag_cable_id: 210308AE6A92
    - jtag_cpu_target_name: MicroBlaze*#0
  microblaze-config:
    - fpga_bitstream: system_top.bit
    - elf_image: simpleImage.strip
  netbox-config:
    - netbox_server: primary.englab
    - netbox_server_port: "8000"
    - netbox_base_url: netbox
    - netbox_api_token: 4d6a33918d555e6d1e5539b9e3329d3ccb1bc6a5
  network-config:
    - dutip: 192.168.10.2
  pdu-config:
    - pdu_type: cyberpower
    - pduip: 192.168.10.25
    - outlet: "3"
    - username: cyber
    - password: cyber1
  uart-config:
    - address: /dev/serial/by-path/pci-0000:00:14.0-usb-0:6.2:1.1-port0
    - baudrate: "115200"
    - logfilename: kcu105_adrv9371x_iio.log
